      @Test(timeout = TIMEOUT)
      fun test07Unbalanced() = checkBalanced(")(", false)

      @Test(timeout = TIMEOUT)
      fun test08Unbalanced() = checkBalanced("(()(())))()", false)

      @Test(timeout = TIMEOUT)
      fun test09Balanced() = checkBalanced("(() () ()) ((()) () (()) () (()))", true)

