      map['b'] eq null
      capture {
        map.getValue('b')
      } eq "NoSuchElementException: " +
        "Key b is missing in the map."
      map.getOrDefault('a', "??") eq "attempt"
      map.getOrDefault('b', "??") eq "??"
    }
