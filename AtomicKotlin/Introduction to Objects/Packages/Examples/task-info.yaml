- name: src/PythagoreanTheorem.kt
  visible: true
  text: |-
    // Packages/PythagoreanTheorem.kt
    package pythagorean
    import kotlin.math.sqrt

    class RightTriangle(
      val a: Double,
      val b: Double
    ) {
      fun hypotenuse() = sqrt(a * a + b * b)
      fun area() = a * b / 2
    }
  learner_created: false
